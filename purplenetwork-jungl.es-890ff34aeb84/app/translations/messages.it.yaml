meta:
    title: Agenzia di strategia digitale e User eXperience | Jungles
    description: "Jungles supporta i brand nello studio, definizione e sviluppo di strategie di connessione digitale verso i propri utenti, per trasformare le interazioni in esperienza"
page:
    privacy:
        meta:
            title: La nostra politica di Privacy e Policy | Jungles
            description: "Jungles è sempre attenta ai dati personali e protegge accuratamente tutti i dati durate le proprie analisi, in compliance con la regolamentazione GDPR."
        nav:
            website: SITO WEB
            customers: CLIENTI
            suppliers: FORNITORI
        website:
            title: Privacy & Cookie Policy “Jungl.es” ai sensi dell'Art. 13 GDPR
            1:
                title: Cosa è questa privacy policy
                text: I tuoi dati personali saranno oggetto di trattamento, attraverso il sito web www.jungl.es (il “Sito”) nel rispetto della normativa e degli obblighi di riservatezza e sicurezza cui si ispira l'attività del suo proprietario. In questo documento vi forniamo le informazioni necessarie per sapere cosa trattiamo e perché?
            2:
                title: Titolare del trattamento
                text: "Il Titolare del trattamento è Jungles S.r.l., P.IVA e C.F. 10065560962, con sede legale in Via Cesare Battisti n. 23 - 20122 Milano contattabile ai seguenti recapiti:"
                dot1: scrivendo una e-mail a info@jungl.es
                dot2: telefonando al numero +39 02 82 777 066
                dot3: per posta ordinaria all'indirizzo della sede legale
            3:
                title: Categoria di dati trattati
                text: "Saranno trattati alcuni tuoi dati personali identificativi quando accedi al Sito o utilizzi il modulo di contatto (ad esempio: indirizzo IP, tipologia e identificativi di device e browser usati, nome e cognome, contatti)"
            4:
                title: Finalità, basi giuridiche e tempo di conservazione
                tab1:
                    title: FINALITÀ
                    text1: effettuare le operazioni tecniche strumentali a consentire la navigazione del Sito e l’utilizzo delle sue funzionalità
                    text2: consentire al Titolare di comunicare con l’Utente, in caso di richiesta tramite funzionalità del Sito o tramite email e/o altri strumenti di comunicazione
                tab2:
                    title: BASI GIURIDICHE
                    text1: il trattamento è necessario per perseguire l’interesse legittimo del Titolare alla manutenzione e ottimizzazione del Sito
                    text2: il trattamento è effettuato sulla base del consenso dell’interessato
                tab3:
                    title: TEMPO CONSERVAZIONE
                    text1: per il tempo necessario a garantire la comunicazione informatica con il server
                    text2: sino al termine della gestione della comunicazione con l’interessato.
                text: L’avvio o la possibilità di un contenzioso con uno o più Utenti o con soggetti terzi potrà giustificare, per ciascuna delle finalità previste, il prolungamento dei termini di conservazione dei dati sino al termine delle necessità
            5:
                title: Modalità di trattamento dei dati
                text: Rispetteremo i principi di correttezza, liceità e trasparenza, tuteleremo la riservatezza e i diritti degli interessati e useremo strumenti idonei a garantirne la sicurezza.<br/>Tratteremo i dati riferibili agli interessati con strumenti manuali, informatici e telematici, con logiche strettamente correlate alle finalità indicate.
            6:
                title: Conseguenze del mancato conferimento dei dati
                text: "Il conferimento dei dati personali sopra indicati è necessario per fornire in modo corretto le funzionalità previste dal Sito: la mancata fornitura dei dati comporta l’impossibilità di usufruire, in tutto o in parte, del Sito (ad es., la mancata indicazione della tua mail nel modulo di contatto non permetterà l’invio della tua comunicazione, perché non avremmo modo di risponderti)"
            7:
                title: Categorie di soggetti ai quali i dati personali possono essere comunicati o che possono venirne a conoscenza; ambito di diffusione dei dati personali
                text1:
                    text: "Nei limiti degli obblighi, dei compiti o delle finalità sopra indicati:"
                    dot1: i dati personali saranno trattati esclusivamente da dipendenti e/o collaboratori del Titolare, anche mediante soggetti terzi nominati quali Responsabili (ad es. gestori del Sito), nel rispetto di quanto previsto dalla legge anche con riguardo alle misure di sicurezza a protezione e salvaguardia dei dati stessi;
                    dot2: i dati non saranno in alcun modo diffusi, salvo consenso dell’interessato.
                text2: L'elenco dei Responsabili può essere richiesto al Titolare.
                text3:
                    text: Potremo comunicare e diffondere i dati personali per eseguire obblighi di legge.
                    dot1: enti pubblici e privati, anche a seguito di ispezioni o verifiche (ad esempio Amministrazione Finanziaria, Organi di Polizia Tributaria, Autorità Giudiziarie, Enti Previdenziali);
                    dot2: soggetti che possono accedere ai dati in forza di disposizione di legge.
            8:
                title: Trasferimento internazionale dei dati
                text: Alcuni tuoi dati potranno essere trasferiti in Paesi terzi, in particolare anche al di fuori dell’Unione Europea, in forza di decisioni di adeguatezza del Paese Terzo ovvero di clausole tipo relative alla protezione dei dati adottate dalla Commissione Europea, al fine di garantire effettiva tutela ai diritti degli interessati.<br/>Questi trasferimenti verso Paesi terzi saranno limitati a quanto necessario in ragione delle soluzioni tecnologiche adottate.
            9:
                title: Diritti dell'interessato
                text1:
                    text: "L’interessato potrà, in qualsiasi momento, esercitare i diritti previsti dal Regolamento Europeo n. 2016/679. In particolare il diritto:"
                    dot1: di accedere ai suoi dati personali;
                    dot2: di ottenere la rettifica o la cancellazione degli stessi o la limitazione del trattamento che la riguardano;
                    dot3: di opporsi al trattamento;
                    dot4: alla portabilità dei dati;
                    dot5: "di revocare il consenso, ove previsto: la revoca del consenso non pregiudica la liceità del trattamento basata sul consenso conferito prima della revoca;"
                    dot6: di proporre reclamo all'autorità di controllo. Per l’Italia, l’autorità di controllo è l’Autorità Garante per la protezione dei dati personali.
                text2: L’esercizio dei diritti sopra richiamati potrà avvenire attraverso l’invio di una richiesta mediante e-mail all’indirizzo info@jungl.es.
            10:
                title: Cookies
                text1: Questo sito utilizza i cookies, ossia file di testo che vengono installati sul tuo computer per migliorare la funzionalità del sito e per semplificarne la navigazione automatizzando alcune procedure.
                text2: "Utilizzando questo Sito tolleri che siano installati sul tuo dispositivo i cookies tecnici e di sessione: non sono strumentali alla raccolta di dati personali con cui identificarti e durano per la sola sessione in corso, cioè fino alla chiusura del browser. Il loro uso non richiede il tuo consenso preventivo."
                text3: Per creare tutte le pagine del sito, utilizzo il linguaggio di programmazione PHP. Il cookie PHPSESSID è necessario affinché il codice PHP possa funzionare correttamente.
                text4: Questo cookie serve per indirizzare la connessione verso il server corretto. Non contiene dati personali.
                text5: Il Sito utilizza, inoltre, dei cookie analitici anonimizzati forniti da Google Ireland Ltd e chiamati “Google Analytics”.<br/>Google utilizza i dati personali raccolti allo scopo di tracciare ed esaminare l’utilizzo dei domini di Jungles, compilare report e condividerli con gli altri servizi sviluppati da Google. Google potrebbe utilizzare i dati personali per contestualizzare e personalizzare gli annunci del proprio network pubblicitario.<br/>I servizi di Google Analytics sul sito di Jungles sono stati configurati per rendere anonimo l’indirizzo IP dei visitatori. L’anonimizzazione funziona abbreviando entro i confini degli stati membri dell’Unione Europea o in altri Paesi aderenti all’accordo sullo Spazio Economico Europeo l’indirizzo IP degli utenti. Solo in casi eccezionali, l’indirizzo IP sarà inviato ai server di Google ed abbreviato all’interno degli Stati Uniti.<br/>I dati personali raccolti sono dati di utilizzo e le informazioni raccolte mediante cookies, mentre il luogo del trattamento è negli Stati Uniti d’America. Per consultare l’informativa privacy della società Google, relativa al servizio Google Analytics, si prega di visitare il sito Internet di Google. Per conoscere le norme sulla privacy di Google, si invita a vistare il sito Internet di Google, all’apposita sezione.
            11:
                title: Come disabilitare i cookies
                text1:
                    text: "È possibile negare il consenso all’utilizzo dei cookie selezionando l’impostazione appropriata sul proprio browser: la navigazione del sito sarà comunque disponibile, ma potrebbero esserci degli errori tecnici. Di seguito puoi trovare i link che spiegano come disabilitare i cookie per i browser più diffusi (per altri browser eventualmente utilizzati ti suggerisco di cercare questa opzione nell’help del tuo software normalmente disponibile attraverso il tasto F1):"
                    dot1: <a href="http://windows.microsoft.com/it-IT/windows7/Block-enable-or-allow-cookies">Internet Explorer</a>
                    dot2: <a href="https://support.google.com/chrome/answer/95647?hl=it-IT&#038;p=cpn_cookies">Google Chrome</a>
                    dot3: <a href="https://support.mozilla.org/it/kb/Bloccare%20i%20cookie?redirectlocale=en-US&#038;redirectslug=Blocking+cookies">Mozilla Firefox</a>
                    dot4: <a href="http://www.apple.com/legal/privacy/it/cookies/">Apple Safari</a>
                text2: Per disabilitare i cookie di Google Analytics è, inoltre, possibile scaricare questo tool fornito direttamente da Google.
